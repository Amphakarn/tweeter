<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New-Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!-- Error CSS -->
  <link rel="stylesheet" href="/styles/error.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- composer-char-counter.js -->
  <script src="scripts/composer-char-counter.js"></script>
</head>


<body>
  <nav class="top-bar">
    <div class="tweeter">
      <span>tweeter</span>
    </div>

    <div class="write-new-tweet">
      <div><b>Write</b> a new tweet</div>
      <div>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </div>
  </nav>


  <header class="main-header">
    <div class="main-avatar">
      <img src="/images/profile-hex.png">
    </div>

    <div class="name">
      <h2>Bee <span>Pisuthigomol</span></h2>
    </div>
  </header>


  <main class="container">
    <section class="new-tweet">

      <div class="error-messages" id="error-message-id"></div>

      <form class="tweet-form" action="/tweets" method="POST">
        <div>
          <label for="tweet-text">What are you humming about?</label>
        </div>
        <textarea name="text" id="tweet-text"></textarea>
        <footer class="button-count-container">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
    </section>


    <section id="tweet-container">

    </section>

  </main>
</body>

</html>
